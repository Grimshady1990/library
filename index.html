<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">
    
    <title>Library</title>
</head>
<body>

    
    

    <div id="header-bar">
    <h1 id="header"> ENTER THE LIBRARY</h1>
    <button id="add-book">Add Book</button>
    </div>

    <div id="grid-container">

    </div>

    <dialog>
        <form name="user-form" id="book-form" action="" method="">
            <label for="form_title">Title:</label>
            <input type="text" id="form_title" name="form_title" required>
            <label for="form_author">Author:</label>
            <input type="text" id="form_author" name="form_author" required>
            <label for="form_pages">Page Count:</label>
            <input type="number" id="form_pages" name="form_pages" class="no-spinners">
            <label for="form_description">Description:</label>
            <textarea name="form_description" id="form_description" rows="5" cols="30"></textarea>
            <fieldset>
                <legend>
                    Have you read this book?
                </legend>
                    <label for="radio-yes">Yes</label>
                    <input type="radio" id="radio-yes" name='radio-btn' value="yes">
                    <label for="radio-no">No</label>
                    <input type="radio" id="radio-no" name='radio-btn' value="no">                
            </fieldset>
            <button id="submit-btn" type="button" onclick="displayNewBook()">Submit</button>
        </form>
    </dialog>
    

    <script src="index.js"></script>
</body>
</html>
