<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">
    
    <title>Library</title>
</head>
<body>

    <div id="grid-container">

    </div>

    <dialog>
        <form id="book-form" action="" method="">
            <label for="form_title">Title:</label>
            <input type="text" id="form_title" name="form_title">
            <label for="form_author">Author:</label>
            <input type="text" id="form_author" name="form_author">
            <label for="form_pages">Page Count:</label>
            <input type="number" id="form_pages" name="form_pages">
            <label for="form_description">Description:</label>
            <textarea name="form_description" id="form_description" rows="10" cols="30"></textarea>
            <label for="form_read">Read?</label>
            <input type="checkbox" id="form_read" name="form_read">
            <label for="form_image">Book Cover:</label>
            <input type="file" name="form_image" id="form_image">
            <button id="submit-btn" type="submit">Submit</button>
        </form>
    </dialog>
    <button id="add-book">Add Book</button>

    <script src="index.js"></script>
</body>
</html>
